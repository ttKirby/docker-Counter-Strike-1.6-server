services:
  cs16:
    image: ttkirby/cs16-server
    container_name: cs16-server
    ports:
      - 80:80
      - 27015:27015/udp
    environment:
# PACK INSTALLER
      - LEGACY=true
      - REHLDS=true
      - METAMOD=true
      - AMXMODX=true
      - FAST_DL=true
# ADMINISTRATION
      - HOSTNAME=ttKirby's Counter-Strike 1.6 Server
      - PASSWORD=your_server_password
      - RCON=your_rcon_password
      - STEAM_ID=STEAM_0:1:12345678
# START PARAMETER
      - SV_LAN=0
      - MAP=de_dust2
      - PLAYERS=32
      - SERVER_TICK=1000
# YaPB & PODBot & ZBot (needs METAMOD)
      - BOT=YaPB
      - KEY=yourkey
      - PW=yourpassword
    volumes:
      - /your/path/to/hlds:/hlds
    restart: unless-stopped
    networks:
      - dockernet
networks:
  dockernet:
    name: dockernet
    external: true
